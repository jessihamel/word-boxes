  <h1>The Text of "Green Eggs and Ham" &mdash; Visualized</h1>
  <div id="key">
    Dr. Seuss's book famously uses a vocabulary of only 50 words. This shows the book's full text. Click on any box to see the frequency of individual words.
    <ul>
      <li><span style="background: rgb(0, 169, 157);"></span><div>Green Eggs</div></li>
      <li><span style="background: rgb(241, 90, 41);"></span><div>Ham</div></li>
      <li><span style="background: rgb(236, 5, 138);"></span><div id="choice">(Click on any box to see how often that word appears in the text.)</div></li>
    </ul>
  </div>
  <div id="graphic">
      <div id="catinhat"></div>
  </div>
  <div id="ham">
    <img src="eggs.png"><img src="ham.png">
  </div>
